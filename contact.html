  <body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="#">SimplyJob</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav m-auto mb-2 mb-lg-0">

    <!-- ##################  main section ############################-->
    <section class="main py-5">
        <div class="container py-5">
            <div class="row">
                <div class="col-lg-7">
                    <h1>Simply Search <br>
                    Sinfull Jobs</h1>
                    <input type="text" placeholder="Keyword">
                    <button class="btn2 mt-5">Find Job</button>
                </div>
            </div>
        </div>
    </section>

    <!-- ################     Register secton ###############-->
    <section class="register py-5">
        <div class="container py-5">
            <h2>Contact us to get more info</h2>
            <hr>
            <form>
              <div class="row py-3">
                <div class="col">
                  <input type="text" class="form-control" placeholder="First name">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Last name">
                </div>
              </div>
              <div class="form-group py-3">
                <label for="exampleFormControlInput1">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
              </div>
              <div class="form-group py-3">
                <label for="exampleFormControlSelect1"> Why do you want to get contact us?</label>
                <select class="form-control" id="exampleFormControlSelect1">
                  <option>Couldnot find the job!</option>
                  <option>Registeration issue!</option>
                  <option>You want to meet your sales representative</option>
                  <option>You are investor!</option>
                  <option>Misc</option>
                </select>
              </div>
              <div class="form-group py-3">
                <label for="exampleFormControlSelect2">Select your interest area. /label>
                <select multiple class="form-control" id="exampleFormControlSelect2">
                  <option>R and D</option>
                  <option>Sales</option>
                  <option>Marketing</option>
                  <option>Investment</option>
                  <option>MIsc</option>
                </select>
              </div>
              <div class="form-group py-3">
                <label for="exampleFormControlTextarea1">Details</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>

              <button type="submit" class="btn btn-primary btn0">Submit</button>

            </form>
         </div>
        </div>
    </section>

    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function() {
          'use strict';
          window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
              form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                  event.preventDefault();
                  event.stopPropagation();
                }
                form.classList.add('was-validated');
              }, false);
            });
          }, false);
        })();
        </script>

  </body>
