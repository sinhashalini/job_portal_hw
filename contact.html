    <!-- ################     Register secton ###############-->
    <section class="register py-5">
      <div class="wrapper">
        <div class="container py-5">
            <h2>Get in touch!</h2>
            <hr>
            <form>
              <div class="row py-3">
                <div class="col">
                  <label for="exampleFormControlname1">Name</label>
                  <input type="text" class="form-control" placeholder="First name">
                </div>
                <div class="col">
                  <label for="exampleFormControlname2">Last name</label>
                  <input type="text" class="form-control" placeholder="Last name">
                </div>
              </div>
              <div class="form-group py-3">
                <label for="exampleFormControlInput1">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
              </div>
              <div class="form-group py-3">
                <label for="exampleFormControlSelect1"> Why do you want to get contact us?</label>
                <select class="form-control" id="exampleFormControlSelect1">
                  <option>Couldnot find the job!</option>
                  <option>Registeration issue!</option>
                  <option>You want to contact our customer care representative</option>
                  <option>You want to post job!</option>
                  <option>Others</option>
                </select>
              </div>
              <div class="form-group py-3">
                <label for="exampleFormControlSelect2">Select your interest area. /label>
                <select multiple class="form-control" id="exampleFormControlSelect2">
                  <option>R and D</option>
                  <option>Sales</option>
                  <option>Marketing</option>
                  <option>Finance</option>
                  <option>Others</option>
                </select>
              </div>
              <div class="form-group py-3">
                <label for="exampleFormControlTextarea1">Details</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>

              <button type="submit" class="btn btn-primary btn0">Submit</button>
            </div>
            </form>
         </div>
        </div>
